	<style>
		/* リストのスタイル */
		.urlList {
			list-style-type: none;
			padding: 0;
		}

		.urls {
			margin: 20px 20px;
			padding: 10px;
			border-radius: 5px;
			transition: transform 0.2s ease-in-out;
		}

		.urls:hover {
			transform: scale(1.01);
			background-color: grey;
		}

		/* リンクのスタイル */
		a {
			text-decoration: none;
			color: #0073e6;
			font-weight: bold;
			font-size: 18px;
		}

		a:hover {
			color: #005bb5;
		}

		.roolList {
			list-style-type: none;
			/* デフォルトのリストスタイルを削除 */
			padding: 0;
			margin: 20px;
		}

		/* 各リストアイテムのスタイル */
		.rools {
			padding: 12px;
			font-size: 16px;
			color: aliceblue;
			font-weight: bold;
		}

		/* 最後のリストアイテムのボーダーを削除 */
		.rools:last-child {
			border-bottom: none;
		}
	</style>
